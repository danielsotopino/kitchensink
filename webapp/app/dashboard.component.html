<h3>Top Products</h3>
<div class="grid grid-pad">
	
		<div class="row">
			<div *ngFor="#product of products" (click)="gotoDetail(product)" class="col-1-4" >
				<div class="col-xs-12" style="margin:5px;">
					
					<div class="row-fluid col-xs-12">

							<img 
							src="{{ product.imageUrl }}"
							class="img-responsive thumbnail"
							alt="Generic placeholder thumbnail" />
						

					</div>

					<div class="row">
						
						<div class="col-xs-12" style="padding-left:5px; overflow:hidden;">
							<ul class="list-unstyled">
								<li class="text-center"><span>{{ product.name }}</span></li>
								<li class="text-center"><span>{{ product.description }}</span></li>
								<li class="text-center"><span>{{ product.price }}</span></li>
							</ul>
						</div>

					</div>
					

				</div>
			</div>
		</div>

</div>
