<div class="container">
	<div class="row">
		<div class="panel panel-default">
		  <div class="panel-heading">Login</div>
		  <div class="panel-body">

		    <form name="form" class="form-horizontal" role="form" ng-submit="login()" ng-controller="LoginCtrl" novalidate  >
		    	<div class="form-group">
			    <label class="control-label col-sm-2" for="name">email:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="name" name="name" ng-model="loginForm.email" placeholder="Ingrese UUID" required="">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="name">Password:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="name" name="name" ng-model="loginForm.password" placeholder="Ingrese Nombre" required="">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-12 text-right">
			      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Guardar</button>
			    </div>
			  </div>
			</form>
			<div class="form-group"> 
			    <div class="col-sm-12 text-center">
			    	<a href="/#/addUser">Registro</a>
			    </div>
			</div>
		  </div>
		</div>
	</div>
</div>
