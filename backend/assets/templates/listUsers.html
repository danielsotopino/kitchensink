<div class="container-fluid" ng-controller="ListUserCtrl">

		<table class="table table-stripped"> 
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">	

					<td>{{ user.name }}</td>
					<td><button type="button" class="btn btn-danger" ng-click="delete(user.id)">Eliminar</button></td>
									
				</tr>									
			</tbody>

		</table>
		
</div>
